<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Manrope:wght@500;700&family=Outfit:wght@300;400;500&family=Poppins:wght@400;500;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <main>
        <div class="card">
            <div class="user">
                <div class="user-img">
                    <img src="./images/image-victor.jpg" alt="victor">
                </div>
                <h1> Victor Crest <span>26</span></h1>
                <span>London
        </span>
                <div class="bottom-section">
                    <div class="box">
                        <h1> 80K</h1>
                        <span>Followers</span>
                    </div>
                    <div class="box">
                        <h1> 803K</h1>
                        <span>  Likes</span>
                    </div>
                    <div class="box">
                        <h1> 1.4K</h1>
                        <span> Photos</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Martindelacruz123">Martin de la cruz</a>.
    </div>
</body>

</html>
